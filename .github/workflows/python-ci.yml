name: Running Python CI jobs

on:
  push:
  pull_request:

jobs:
  python-run:
    runs-on: ubuntu-latest

    steps:
      - name: Get repository
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install yapf pytest pytest-cov
      - name: Lint with yapf
        run: |
          ./.github/check_code_formatting.sh
      - name: Test with pytest
        run: |
          ./.github/run_tests.sh

  installation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Get repository
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Show help
        run: |
          # we should be able to execute from any directory now
          cd /tmp/
          raviewer --help

  run-in-cli-mode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download Raviewer dependencies
        run: pip download -d ./dependencies .

      - run: |
          mkdir -p shared-dir/raviewer
          cp -r ./raviewer ./shared-dir/raviewer
          cp setup.py ./shared-dir/raviewer
          cp -r ./dependencies ./shared-dir

      - name: Run in Renode
        uses: antmicro/renode-linux-runner-action@main
        with:
          shared-dir: ./shared-dir
          renode-run: pip install --no-index --find-links ./dependencies ./raviewer
