name: Running Python CI jobs

on:
  push:
  pull_request:

jobs:
  python-run:
    runs-on: ubuntu-latest

    steps:
      - name: Get repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install yapf pytest pytest-cov
      - name: Lint with yapf
        run: |
          ./.github/check_code_formatting.sh
      - name: Test with pytest
        run: |
          ./.github/run_tests.sh

  installation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Get repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Show help
        run: |
          # we should be able to execute from any directory now
          cd /tmp/
          raviewer --help

  run-in-cli-mode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup qemu riscv64 platform for docker
        uses: docker/setup-qemu-action@v2
        with:
          platforms: riscv64

      - name: Create shared dirtory with Raviewer source code
        run: |
          mkdir -p shared-dir/raviewer/deps
          cp -r ./raviewer ./shared-dir/raviewer/raviewer
          cp setup.py ./shared-dir/raviewer

      - name: Build docker with riscv64 Raviewer dependencies
        run: docker build --platform=riscv64 -t riscv64-deps-build -f .github/workflows/Dockerfile .

      - name: Run docker
        run: docker run --rm -v "$(pwd)"/shared-dir/deps:/shared-dir --platform linux/riscv64 riscv64-deps-build "cp /deps/*.whl /shared-dir"

      - name: Run in Renode
        uses: antmicro/renode-linux-runner-action@main
        with:
          shared-dir: ./shared-dir
          renode-run: |
            for lib in ./deps/*; do pip install --no-deps $lib; done
            pip install --no-deps ./raviewer
